<body>
  <fieldset>
    <textarea name="" id="param1" cols="30" rows="1"></textarea>
    <button id="yourName">Adjust my number</button>

  </fieldset>
  <fieldset id="display">

  </fieldset>
  <script>
    let name = '';
    let introduction = name ? `My name is ${name}` : "Please give your name"
    let display = document.getElementById('display');
    let textarea = document.createElement('div');
    let content = document.createTextNode(introduction);
    textarea.appendChild(content);
    display.appendChild(textarea);
    
   


    document.querySelector('#yourName').addEventListener('click', ()=>{
    name = document.querySelector('#param1').value;
    //content = '';
    
    let newContent = document.createTextNode(`Welcome ${name}`);
    content.deleteData(0, content.length);
    textarea.appendChild(newContent);
    



      
    })
  </script>
